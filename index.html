<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christine Is Sleeping</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="stage">
    <!-- Backgrounds -->
    <img id="bg1" class="bg" src="assets/Background-1.png" alt="">
    <img id="bg2" class="bg hidden" src="assets/Background-2.png" alt="">
    <img id="outside" class="bg hidden" src="assets/Outside.png" alt="">

    <!-- Scene 1 sprites -->
    <img id="hat" class="sprite" src="assets/Hat-1.png" alt="">
    <img id="cat-bed" class="sprite" src="assets/Cat-open-eye.png" alt="">
    <img id="think1" class="sprite hidden" src="assets/Thinking-1.png" alt="">
    <img id="think2" class="sprite hidden" src="assets/Thinking-2.png" alt="">
    <img id="think3" class="sprite hidden" src="assets/Thinking-3.png" alt="">
    <img id="fish" class="sprite hidden" src="assets/Fish.png" alt="">
    <img id="cat-stand" class="sprite hidden" src="assets/Cat-stand.png" alt="">
    <img id="cat-hat" class="sprite hidden" src="assets/Cat-stand-with-hat.png" alt="">

    <!-- Scene 2 sprites -->
    <img id="cat-fishing" class="sprite hidden" src="assets/Cat-fishing.png" alt="">
    <div id="ripple" class="hidden"></div>

    <!-- Debug markers -->
    <div id="dbg-hat" class="dbg-dot dbg-blue hidden" title="hatAnchor"></div>
    <div id="dbg-cat" class="dbg-dot dbg-red hidden" title="catStandAnchor"></div>
    <div id="dbg-door" class="dbg-rect hidden" title="doorZone"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
